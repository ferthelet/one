<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Auto</title>
    <link rel="stylesheet" href="style-alt.css">
</head>
<body>
    <main class="encriptador encriptador__main">
        <section class="encriptador__instrucciones">
            <div class="encriptador__container">

                <div class="encriptador__izquierda">
                    <textarea name="textoFuente" id="textoFuente" rows="10" cols="50">
                        Ingrese el texto aqui
                    </textarea>

                    <p class="encriptador__texto">
                        Solo letras minusculas y sin acentos
                    </p>
                    <img class="instrucciones" src="">
                    <div class="botones">
                        <!-- <img class="botoEncriptar" src="assets/btn_encriptar.png" alt=""> -->
                        <button class="boton" id="encriptar">Encriptar</button>
                        <!-- <img class="botonDesencriptar" src="assets/btn_desencriptar.png" alt=""> -->
                        <button class="boton" id="desencriptar">Desencriptar</button>
                    </div>
                </div>
                <div class="encriptador_derecha">
                    <img class="principito" src="assets/principito.png" alt="">
                    <h2 class="subtitulo">Ningun mensaje fue encontrado</h2>
                    <h5 class="highlightText">Ingresa testo a encriptar o desencriptar</h5>
                </div>
            </div>
            <img class="tituloAbsoluto" src="assets/alura_logo.png" alt="logo">
        </section>
    </main>
    
</body>
</html>
