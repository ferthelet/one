<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://www.alura.com.br/"><img src="assets/alura_logo.png" alt="Logo de Alura"></a>
    </header>

    <main class="presentacion">
        <div class="presentacion__izquierda">
            <div class="presentacion__izquierda__texto">
                <textarea name="texto-fuente" class="texto-fuente">Ingrese el texto aqui</textarea>
            </div>
            <!-- Warning Sign -->
            <p name="texto-advertencia" class="texto-advertencia">
                <img src="assets/exclamation-solid-black.svg" alt="signo de advertencia" class="signo-advertencia">
                Solo letras min√∫sculas y sin acentos</p>
            <div class="presentacion__izquierda__botones">
                <button id="encriptar" disabled>Encriptar</button>
                <button id="desencriptar" disabled>Desencriptar</button>
            </div>
        </div>

        <div class="presentacion__derecha">
            <div class="presentacion__derecha__texto">
                <img src="assets/principito.png" alt="imagen del principito">
                <p name="texto-destino" class="texto-destino" rows="30" cols="50">
                    Ningun mensaje fue encontrado
                </p>
                <p name="texto-instrucciones" class="texto-instrucciones">
                    Ingresa el texto que deseeas encriptar o desencriptar
                </p>
                <div class="presentacion__derecha__botones">
                    <button id="copiar" disabled>Copiar</button>
                    <button id="limpiar" disabled>Limpiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="http://linkedin.com"><img src="assets/linkedin.png" alt="Logo de Linkedin" class="icono"></a>
        <a href="http://github.com"><img src="assets/github.png" alt="Logo de Github" class="icono"></a>
        <a href="http://x.com"><img src="assets/twitter-novo.png" alt="Logo de Twitter" class="icono"></a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
