<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://www.alura.com.br/"><img src="assets/alura_logo.png" alt="Logo de Alura"></a>
    </header>

    <main class="presentacion">
        <div class="presentacion__izquierda">
            <div class="presentacion__izquierda__texto">
                <textarea id="texto-fuente">Ingrese el texto aqui</textarea>
            </div>
            <!-- Warning Sign -->
            <p id="texto-advertencia">
                <img src="assets/af_exclamation_black.svg" alt="signo de advertencia" class="signo-advertencia">
                Solo letras min√∫sculas y sin acentos
            </p>
            <div class="presentacion__izquierda__botones">
                <button onclick="encriptarTexto()" id="encriptarBtn" >Encriptar</button>
                <button onclick="desencriptarTexto()" id="desencriptarBtn">Desencriptar</button>
            </div>
        </div>

        <div class="presentacion__derecha">
            <div class="presentacion__derecha__texto">
                <img src="assets/principito.png" alt="imagen del principito">
                <p name="texto-destino" class="texto-destino" rows="30" cols="50">
                    Ningun mensaje fue encontrado
                </p>
                <p name="texto-instrucciones" class="texto-instrucciones">
                    Ingresa el texto que deseeas encriptar o desencriptar
                </p>
                <div class="presentacion__derecha__botones">
                    <button id="copiarBtn" disabled>Copiar</button>
                    <button id="limpiarBtn" disabled>Limpiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="assets/af_linkedin.svg" alt="Ir a Linkedin" class="icono">
        <img src="assets/af_github.svg" alt="Ir a Github" class="icono">
        <img src="assets/af_twitter.svg" alt="Ir a Twitter" class="icono">
        <img src="assets/af_instagram.svg" alt="Ir a Instagram" class="icono">
    </footer>

    <script src="app.js"></script>
</body>

</html>
